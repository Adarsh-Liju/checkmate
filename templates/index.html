<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Checkmate Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="navbar bg-base-100 shadow shadow-sm mb-8">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-2xl font-bold">Checkmate</a>
      </div>
      <div class="flex-none">
        <button class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 12h.01M12 12h.01M18 12h.01"></path></svg>
        </button>
      </div>
    </div>

    <div class="max-w-xl mx-auto mt-10">
      <div class="card bg-base-100 shadow-xl mb-8">
        <div class="card-body">
          <h2 class="card-title text-lg font-semibold mb-2">Add New Task</h2>
          <form action="/add" method="post" class="space-y-4">
            <div>
              <label class="label" for="title">
                <span class="label-text">Title</span>
              </label>
              <input id="title" name="title" type="text" class="input input-bordered w-full" required />
            </div>
            <div>
              <label class="label" for="description">
                <span class="label-text">Description</span>
              </label>
              <textarea id="description" name="description" class="textarea textarea-bordered w-full"></textarea>
            </div>
            <div>
              <label class="label" for="due_date">
                <span class="label-text">Due date</span>
              </label>
              <input id="due_date" name="due_date" type="date" class="input input-bordered w-full" />
            </div>
            <div class="flex gap-2 pt-2">
              <button class="btn btn-primary" type="submit">Add</button>
              <button type="reset" class="btn btn-ghost">Reset</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <div class="flex items-center justify-between mb-2">
            <span class="card-title text-lg font-semibold">Tasks</span>
            <span class="text-sm text-base-content/60">Most recent first</span>
          </div>
          <div id="tasks-list">
            {{ template "_task_row.html" . }}
          </div>
        </div>
      </div>
    </div>

    <!-- Floating Action Button -->
    <button class="btn btn-primary btn-circle fixed bottom-8 right-8 shadow-lg" onclick="document.getElementById('title').focus();">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
    </button>
  </body>
</html>
